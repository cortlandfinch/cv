<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Inputs</title>
  </head>
  <body>
    <h1>These are types of HTML inputs</h1>
    <form action="index.html" method="post">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" /><br />
      <label for="password">Password:</label>
      <input type="text" name="password" id="password" /><br />
      <label for="date">Calendar:</label>
      <input type="date" name="date" id="date" /><br />
      <label for="file">Choose File:</label>
      <input type="file" name="file" id="file" /><br />
      <label for="range">Slide to how happy you are!</label>
      <input type="range" name="range" id="range" /><br />
      <label for="radio">Click if you are happy!</label>
      <input type="radio" name="radio" id="radio" /><br />
      <label for="submit">Click Me!</label>
      <input type="submit" name="submit" id="submit" />
    </form>
  </body>
</html>
